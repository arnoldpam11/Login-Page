<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css"/>
    <title>Login Page</title>
</head>
<body>
    <div class="container">
        <div class="left-container">
            <form method="POST">
                <header>
                    <div class="login-welcome">
                        <h2>WELCOME BACK</h2>
                        <p class="description">Welcome back! Please enter your details.</p>
                    </div>
                </header>
                <div class="login-form">
                    <label for="email" class="email">Email</label>
                    <input type="email" name="email" id="email" placeholder="Enter your email" required>
                    <label for="password" class="password">Password</label>
                    <input type="password" name="password" id="password" placeholder="**********" required>
                    <div class="container-2">
                      <input type="checkbox" id="remember-me" name="remember-me" value="remember-me">
                      <label for="remember-me">Remember me</label>
                      <a class="forgot-password" href="">Forgot password</a>
                    </div>
                    <button type="button" class="sign-in-btn">Sign in</button>
                    <button type="button" class="google-sign-in-btn"><img class="google-icon" src="free-icon-google-300221 1.png" alt="google-icon"/>Sign in with Google</button>
                </div>
            </form>
        </div>
            <img class="athlete-logo"src="c392ba101244345 1.png" alt="athlete-logo"/>
    </div>
</body>
</html>
