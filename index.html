<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="style.css" />
		<title>Login Page</title>
	</head>
	<body>
		<main>
			<div class="container">
				<form action="" class="division-1">
					<div>
						<header>
							<h1 class="title">WELCOME BACK</h1>
							<p class="pre-title">Welcome back! Please enter your details.</p>
						</header>
						<div class="form-input">
							<label class="email" for="email">Email</label>
							<input
								type="email"
								name="email"
								placeholder="Enter your email"
								required
							/>
							<label class="password" for="password">Password</label>
							<input
								type="password"
								name="password"
								placeholder="*********"
								required
							/>
						</div>
						<div class="form-options">
							<div class="checkbox-flex">
								<input type="checkbox" name="checkbox" id="checkbox" />
								<label for="checkbox">Remember Me</label>
							</div>
							<a href="#" class="forgot-password">Forgot Password</a>
						</div>

						<div class="form-button">
							<button class="btn-1">Sign in</button>
							<button class="btn-2">
								<img class="google-icon" src="free-icon-google-300221 1.png" alt="" />
								Sign in with Google
							</button>
						</div>
					</div>
				</form>
				<div class="division-2"></div>
			</div>
		</main>
	</body>
</html>
